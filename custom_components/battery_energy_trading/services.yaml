# Services for Battery Energy Trading

sync_sungrow_parameters:
  name: Sync Sungrow Parameters
  description: Automatically detect and sync charge/discharge rates from Sungrow inverter
  fields:
    entry_id:
      name: Config Entry ID
      description: Optional config entry ID (auto-detects if not specified)
      required: false
      example: "abc123def456"
      selector:
        text:

generate_automation_scripts:
  name: Generate Automation Scripts
  description: Generate Home Assistant automation scripts for Sungrow inverter control
  fields:
    config_entry_id:
      name: Config Entry ID
      description: Configuration entry ID (optional, uses default if not specified)
      required: false
      selector:
        text:

force_refresh:
  name: Force Refresh
  description: Force immediate re-calculation of charge/discharge slots
  fields:
    config_entry_id:
      name: Config Entry ID
      description: Configuration entry ID (optional, uses default if not specified)
      required: false
      selector:
        text:

train_ai_models:
  name: Train AI Models
  description: Manually trigger AI model training from historical data
  fields:
    days_of_data:
      name: Days of Data
      description: Days of historical data to use for training (default 90)
      default: 90
      selector:
        number:
          min: 30
          max: 365
          step: 1
          mode: slider

get_ai_prediction:
  name: Get AI Prediction
  description: Get current AI recommendation for battery operation with explanation

set_ai_mode:
  name: Set AI Mode
  description: Enable or disable AI-driven automatic decisions
  fields:
    enabled:
      name: Enabled
      description: Enable AI mode for automatic battery control
      required: true
      selector:
        boolean:
